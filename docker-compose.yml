version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: hire-nearby-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: hire-nearby
    networks:
      - hire-nearby-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hire-nearby-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/hire-nearby
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - hire-nearby-network
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  hire-nearby-network:
    driver: bridge

